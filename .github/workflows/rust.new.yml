name: ğŸ§ª Test and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  check:
    name: Test and Build cr8s Containers
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: cr8s
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://postgres:secret@localhost:5432/cr8s
      REDIS_URL: redis://localhost:6379
      CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      CI: true

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ›  Extract version from Cargo.toml
        id: get_version
        run: echo "version=$(awk -F'\"' '/^\s*version\s*=/ { print $2 }' Cargo.toml)" >> "$GITHUB_OUTPUT"

      - name: ğŸ”§ Initialize database schema
        run: |
          # Use SQLx for schema initialization instead of Diesel migrations
          docker run --rm \
            --network host \
            -e DATABASE_URL="${{ env.DATABASE_URL }}" \
            -v "${{ github.workspace }}/scripts/sql:/sql" \
            postgres:15 \
            psql "${{ env.DATABASE_URL }}" -f /sql/db-init.sql

      - name: ğŸ§ª Run comprehensive test suite
        run: |
          # Test both CLI and server binaries with full coverage
          docker build -t cr8s-test .
          docker run --rm \
            --network host \
            -e DATABASE_URL="${{ env.DATABASE_URL }}" \
            -e REDIS_URL="${{ env.REDIS_URL }}" \
            cr8s-test \
            bash -c "
              echo 'ğŸ§ª Running CLI tests (19 tests)...' &&
              cargo test --bin cli --verbose &&
              echo 'ğŸ§ª Running server tests (8 tests)...' &&
              cargo test --bin server --verbose &&
              echo 'ğŸ§ª Running integration tests...' &&
              cargo test --verbose
            "

      - name: ğŸš€ Docker build both images (server/cli)
        run: |
          env scripts/build-images.sh

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR8S_GHCR_PAT }}

      - name: ğŸ“¦ Push both images
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "VERSION = $VERSION"
          echo "ğŸ“¦ Pushing cr8s-server:${VERSION} and cr8s-cli:${VERSION}..."
          docker push ghcr.io/johnbasrai/cr8s/cr8s-server:${VERSION}
          docker push ghcr.io/johnbasrai/cr8s/cr8s-cli:${VERSION}

      - name: ğŸ¥ Health check smoke test
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "ğŸ¥ Testing health endpoint..."
          docker run --rm \
            --network host \
            -e DATABASE_URL="${{ env.DATABASE_URL }}" \
            -e REDIS_URL="${{ env.REDIS_URL }}" \
            ghcr.io/johnbasrai/cr8s/cr8s-server:${VERSION} &
          
          # Wait for server startup
          sleep 10
          
          # Test health endpoint
          curl -f http://localhost:8000/health || exit 1
          echo "âœ… Health check passed"

      - name: ğŸ§ª CLI functionality test
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "ğŸ§ª Testing CLI binary..."
          docker run --rm \
            --network host \
            -e DATABASE_URL="${{ env.DATABASE_URL }}" \
            ghcr.io/johnbasrai/cr8s/cr8s-cli:${VERSION} \
            --help
          echo "âœ… CLI help command successful"
