name: 🧪 Test and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check:
    name: Run Tests in cr8s-dev
    runs-on: ubuntu-latest

    container:
      image: ghcr.io/johnbasrai/cr8s/rust-dev:latest
      options: --user root

    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_PASSWORD: secret
          CONTAINER_TAG: ci
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=2s
          --health-retries=10

      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      DATABASE_URL: postgres://postgres:secret@postgres:5432/cr8s

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Start dev container
        run: ./scripts/dev/start.sh

      - name: 🔨 Bootstrap migrations and seed DB
        run: ./scripts/dev/bootstrap.sh

      - name: 📎 Format Check (cargo fmt)
        run: docker exec cr8s-dev-1000 cargo fmt --check

      - name: 👀 Lint (cargo clippy)
        run: docker exec cr8s-dev-1000 cargo clippy --all-targets --all-features -- -D warnings

      - name: 📜 Run Diesel migrations
        run: |
          diesel setup
          diesel migration run

      - name: 👤 Seed admin user via CLI
        run: |
          cargo run --bin cli -- users create admin@example.com password123 admin

      - name: 🧪 Run tests
        run: cargo test

      - name: 🛡️ Security Audit (cargo audit)
        run: cargo audit || true
        continue-on-error: true

      - name: 📦 Dependency Check (cargo outdated)
        run: cargo outdated || true
        continue-on-error: true

      - name: 🛑 Shut down services
        run: ./scripts/dev/stop.sh
        continue-on-error: true
