name: üß™ Test and Build
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  check:
    name: Test and Build cr8s Containers
    runs-on: ubuntu-latest
    env:
      CI: true

    steps:
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üê≥ Set up Docker Buildx (for better caching)
        uses: docker/setup-buildx-action@v3

      - name: üöÄ Docker build both images (server/cli)
        run: |
          env scripts/build-images.sh
      - name: üõ† Extract version from VERSION file
        id: get_version
        run: |
          if [ -f VERSION ]; then
              VERSION=$(cat VERSION)
          else
              exit 1
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "VERSION: $VERSION"

      - name: üîç Run build verification tests
        env:
          VERSION:      ${{ steps.get_version.outputs.version }}
          CLI_IMAGE:    ghcr.io/johnbasrai/cr8s/cr8s-cli:${{ steps.get_version.outputs.version }}
          SERVER_IMAGE: ghcr.io/johnbasrai/cr8s/cr8s-server:${{ steps.get_version.outputs.version }}
        run: ./scripts/build-verification-test.sh --verbose

      - name: "üîç Run integration tests (cli only currently)"
        env:
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          source scripts/dev-test-setup.sh
          stop-services
          docker ps -a
          start-services && run-tests

      - name: üîë Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR8S_GHCR_PAT }}

      - name: üì¶ Push both images
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "VERSION = $VERSION"

          # List local images first
          docker images | grep cr8s

          echo "üì¶ Pushing cr8s-server:${VERSION}..."
          docker push ghcr.io/johnbasrai/cr8s/cr8s-server:${VERSION} || { echo "Server push failed"; exit 1; }
          if [ $? -ne 0 ]; then
            echo "Push failed!"
            exit 1
          fi

          echo "üì¶ Pushing cr8s-cli:${VERSION}..."
          docker push ghcr.io/johnbasrai/cr8s/cr8s-cli:${VERSION} || { echo "CLI push failed"; exit 1; }
          if [ $? -ne 0 ]; then
            echo "Push failed!"
            exit 1
          fi
