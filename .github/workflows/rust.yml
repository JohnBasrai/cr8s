name: 🧪 Test and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  check:
    name: Run Tests in cr8s-dev
    runs-on: ubuntu-latest

    env:
      CONTAINER_TAG: ci
      DATABASE_URL: postgres://postgres:secret@postgres:5432/cr8s

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Start dev container
        # ./scripts/start.sh:
        # - Launches the cr8s-dev container with correct user ID, env vars, and volume mounts
        # - Ensures required docker-compose services (redis, postgres) are running
        # - Mounts the project directory into the container at the same path
        # - Creates cr8s-net Docker network if missing
        # - Exits early if the container is already running
        run: ./scripts/start.sh

      - name: 🐳 List running containers
        run: docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: 🔨 Bootstrap migrations and seed DB
        run: ./scripts/bootstrap.sh

      - name: 🧪 rustc and rustfmt version
        run: |
          docker exec cr8s-dev-ci rustc --version
          docker exec cr8s-dev-ci rustfmt --version

      - name: Pre-format Diesel schema.rs (it is auto generated by diesel)
        run: docker exec cr8s-dev-ci rustfmt src/schema.rs

      - name: 📎 Format Check (cargo fmt)
        run: docker exec cr8s-dev-ci cargo fmt --check

      - name: 👀 Lint (cargo clippy)
        run: docker exec cr8s-dev-ci cargo clippy --all-targets --all-features -- -D warnings

      - name: 🧪 Run tests
        run: docker exec cr8s-dev-ci cargo test --all-targets --all-features

      - name: 🛡️ Security Audit (cargo audit)
        run: docker exec cr8s-dev-ci cargo audit || true
        continue-on-error: true

      - name: 📦 Dependency Check (cargo outdated)
        run: docker exec cr8s-dev-ci cargo outdated || true
        continue-on-error: true

      - name: 🛑 Shut down services
        run: ./scripts/dev/stop.sh
        continue-on-error: true
