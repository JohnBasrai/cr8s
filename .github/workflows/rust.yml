name: ðŸ§ª Test and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  check:
    name: Test and Build cr8s Containers
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: cr8s
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
        ports:
          - 5432:5432
      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      DATABASE_URL:    postgres://postgres:secret@postgres:5432/cr8s
      CRATES_IO_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}
      GITHUB_TOKEN:    ${{ secrets.GITHUB_TOKEN }}
      CI: true

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ›  Extract version from Cargo.toml
        id: get_version
        run: echo "version=$(awk -F'\"' '/^\s*version\s*=/ { print $2 }' Cargo.toml)" >> "$GITHUB_OUTPUT"

      - name: ðŸš€ Docker build both images (server/cli)
        run: |
          env scripts/build-images.sh

      - name: ðŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR8S_GHCR_PAT }}

      - name: ðŸ“¦ Push both images
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          echo "VERSION = $VERSION"
          echo "ðŸ“¦ Pushing cr8s-server:${VERSION} and cr8s-cli:${VERSION}..."
          docker push ghcr.io/johnbasrai/cr8s/cr8s-server:${VERSION}
          docker push ghcr.io/johnbasrai/cr8s/cr8s-cli:${VERSION}

