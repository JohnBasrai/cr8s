version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ROCKET_PROFILE: default
    CR8S_APP_MODE: ""           # ðŸ‘ˆ expecting: --release or ""

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PROFILE: debug  # Change to release for optimized build
    image: ghcr.io/johnbasrai/cr8s/cr8s-be:dev
    SMTP_HOST: smtp.gmail.com
    SMTP_USERNAME: you@example.com
    SMTP_PASSWORD: okks qghu trly qwot
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/app_db
      ROCKET_DATABASES: |
        {
          postgres={url="postgres://postgres:postgres@postgres:5432/app_db"},
          redis={url="redis://redis:6379"}
        }
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    tty: true
